<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

</head>
<body>
{% if request.user.is_authenticated %}
    <li>{{ user.username }} | <a href="logout">Выйти</a></li>
    {% else %}
        <a href="register">Регистрация</a>
        <a href="login">Войти</a>
{% endif %}
</body>
</html>
